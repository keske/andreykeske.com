<html lang="en">

<head>
  <title>Ammo.js softbody volume demo</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

  <style>
    html,
    body {
      margin: 0;
    }
  </style>

</head>


<body>

  <video id="video" playsinline webkit-playsinline muted loop autoplay width="320" height="240" src="../textures/6.mov"
    style="position: absolute; z-index: 1337; opacity: 0;"></video>

  <div id="container"></div>


  <script src="../webgl_demo_softbody_cloth/builds/ammo.js"></script>
  <script src="../webgl_demo_softbody_cloth/js/three/three.min.js"></script>
  <script src="../webgl_demo_softbody_cloth/js/three/OrbitControls.js"></script>
  <script src="../webgl_demo_softbody_cloth/js/three/Detector.js"></script>
  <script src="../webgl_demo_softbody_cloth/js/three/stats.min.js"></script>

  <script>
    Ammo().then((Ammo) => {
      // Detects webgl
      if (!Detector.webgl) {
        Detector.addGetWebGLMessage();
        document.getElementById("container").innerHTML = "";
      }

      // - Global variables -

      // Graphics variables
      let container;

      let stats;

      let camera;

      let controls;

      let scene;

      let renderer;

      let textureLoader;

      const clock = new THREE.Clock();

      let clickRequest = false;

      const mouseCoords = new THREE.Vector2();

      const raycaster = new THREE.Raycaster();

      const ballMaterial = new THREE.MeshPhongMaterial({
        color: 0x202020,
      });

      const pos = new THREE.Vector3();

      const quat = new THREE.Quaternion();

      // Physics variables
      const gravityConstant = -9.8;

      let collisionConfiguration;

      let dispatcher;

      let broadphase;

      let solver;

      let physicsWorld;

      const rigidBodies = [];

      const softBodies = [];

      const margin = 0.05;

      let hinge;

      const transformAux1 = new Ammo.btTransform();

      const softBodyHelpers = new Ammo.btSoftBodyHelpers();

      const armMovement = 0;

      // - Main code -

      init();
      animate();

      // - Functions -

      function init() {
        initGraphics();
        initPhysics();
        createObjects();
        initInput();
      }

      function initGraphics() {
        container = document.getElementById("container");

        camera = new THREE.PerspectiveCamera(
          60,
          window.innerWidth / window.innerHeight,
          0.2,
          2000
        );

        scene = new THREE.Scene();

        camera.position.x = 0;
        camera.position.y = 30;
        camera.position.z = 0;

        controls = new THREE.OrbitControls(camera);

        renderer = new THREE.WebGLRenderer();
        renderer.setClearColor(0xffffff);
        renderer.setPixelRatio(window.devicePixelRatio);
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.shadowMap.enabled = true;

        textureLoader = new THREE.TextureLoader();

        const ambientLight = new THREE.AmbientLight(0x000000);

        scene.add(ambientLight);

        const light = new THREE.DirectionalLight(0xffffff, 1);

        light.position.set(-10, 20, 10);

        scene.add(light);

        container.appendChild(renderer.domElement);

        window.addEventListener("resize", onWindowResize, false);
      }

      function initPhysics() {
        // Physics configuration

        collisionConfiguration =
          new Ammo.btSoftBodyRigidBodyCollisionConfiguration();
        dispatcher = new Ammo.btCollisionDispatcher(collisionConfiguration);
        broadphase = new Ammo.btDbvtBroadphase();
        solver = new Ammo.btSequentialImpulseConstraintSolver();
        softBodySolver = new Ammo.btDefaultSoftBodySolver();
        physicsWorld = new Ammo.btSoftRigidDynamicsWorld(
          dispatcher,
          broadphase,
          solver,
          collisionConfiguration,
          softBodySolver
        );
        physicsWorld.setGravity(new Ammo.btVector3(0, gravityConstant, 0));
        physicsWorld
          .getWorldInfo()
          .set_m_gravity(new Ammo.btVector3(0, gravityConstant, 0));
      }

      function createObjects() {
        // Ground
        (() => {
          pos.set(4, 0, 3);
          quat.set(0, 0, 0, 1);
          const ground = createParalellepiped(
            120,
            0,
            120,
            0,
            pos,
            quat,
            new THREE.MeshPhongMaterial({
              color: 0xffffff,
            })
          );
        })();

        const step = 3.01;
        const volumeMass = 10;

        const createSoftBox = (x = 0, y = 3, z = 0, texture) => {
          const boxGeometry = new THREE.BufferGeometry().fromGeometry(
            new THREE.BoxGeometry(3, 3, 3, 4, 4, 20)
          );

          boxGeometry.translate(x, y, z);
          createSoftVolume(boxGeometry, volumeMass, 120, texture);
        }

        const createSoftVideo = (x = 3, y = 3, z = 0, texture) => {
          const boxGeometry = new THREE.BufferGeometry().fromGeometry(
            new THREE.BoxGeometry(32, 3, 24, 4, 4, 20)
          );

          boxGeometry.translate(x, y, z);
          createSoftVolume(boxGeometry, volumeMass, 120, texture, true);
        }

        createSoftVideo(-step, 3, -step, 'shuffle.png')

        createSoftBox(0, step * 3, step * 3, 'shuffle.png');
        createSoftBox(step, step * 3, step * 3, 'backward.png');
        createSoftBox(step * 2, step * 3, step * 3, 'play.png');
        createSoftBox(step * 3, step * 3, step * 3, 'forward.png');
        createSoftBox(step * 4, step * 3, step * 3, 'repeat.png');
      }

      function processGeometry(bufGeometry) {
        // Obtain a Geometry
        const geometry = new THREE.Geometry().fromBufferGeometry(bufGeometry);

        // Merge the vertices so the triangle soup is converted to indexed triangles
        const vertsDiff = geometry.mergeVertices();

        // Convert again to BufferGeometry, indexed
        const indexedBufferGeom = createIndexedBufferGeometryFromGeometry(geometry);

        // Create index arrays mapping the indexed vertices to bufGeometry vertices
        mapIndices(bufGeometry, indexedBufferGeom);
      }

      function createIndexedBufferGeometryFromGeometry(geometry) {
        const numVertices = geometry.vertices.length;

        const numFaces = geometry.faces.length;

        const bufferGeom = new THREE.BufferGeometry();

        const vertices = new Float32Array(numVertices * 3);

        const indices = new(numFaces * 3 > 65535 ? Uint32Array : Uint16Array)(
          numFaces * 3
        );

        for (var i = 0; i < numVertices; i++) {
          const p = geometry.vertices[i];

          var i3 = i * 3;

          vertices[i3] = p.x;
          vertices[i3 + 1] = p.y;
          vertices[i3 + 2] = p.z;
        }

        for (var i = 0; i < numFaces; i++) {
          const f = geometry.faces[i];

          var i3 = i * 3;

          indices[i3] = f.a;
          indices[i3 + 1] = f.b;
          indices[i3 + 2] = f.c;
        }

        bufferGeom.setIndex(new THREE.BufferAttribute(indices, 1));
        bufferGeom.addAttribute("position", new THREE.BufferAttribute(vertices, 3));

        return bufferGeom;
      }

      function isEqual(x1, y1, z1, x2, y2, z2) {
        const delta = 0.000001;

        return (
          Math.abs(x2 - x1) < delta &&
          Math.abs(y2 - y1) < delta &&
          Math.abs(z2 - z1) < delta
        );
      }

      function mapIndices(bufGeometry, indexedBufferGeom) {
        // Creates ammoVertices, ammoIndices and ammoIndexAssociation in bufGeometry

        const vertices = bufGeometry.attributes.position.array;

        const idxVertices = indexedBufferGeom.attributes.position.array;

        const indices = indexedBufferGeom.index.array;

        const numIdxVertices = idxVertices.length / 3;

        const numVertices = vertices.length / 3;

        bufGeometry.ammoVertices = idxVertices;
        bufGeometry.ammoIndices = indices;
        bufGeometry.ammoIndexAssociation = [];

        for (let i = 0; i < numIdxVertices; i++) {
          const association = [];

          bufGeometry.ammoIndexAssociation.push(association);

          const i3 = i * 3;

          for (let j = 0; j < numVertices; j++) {
            const j3 = j * 3;

            if (
              isEqual(
                idxVertices[i3],
                idxVertices[i3 + 1],
                idxVertices[i3 + 2],
                vertices[j3],
                vertices[j3 + 1],
                vertices[j3 + 2]
              )
            ) {
              association.push(j3);
            }
          }
        }
      }

      function createSoftVolume(bufferGeom, mass, pressure, texture, v = false) {
        processGeometry(bufferGeom);

        const volume = new THREE.Mesh(
          bufferGeom,
          new THREE.MeshPhongMaterial({
            color: 0xffffff,
          })
        );

        // volume.castShadow = true;
        // volume.receiveShadow = true;
        // volume.frustumCulled = false;
        scene.add(volume);

        //Get your video element:
        const video = document.getElementById('video');

        //Create your video texture:
        const videoTexture = new THREE.VideoTexture(video);
        const videoMaterial = new THREE.MeshBasicMaterial({
          map: videoTexture,
          side: THREE.FrontSide,
          toneMapped: false
        });
        //Create screen
        const screen = new THREE.PlaneGeometry(1, 1);
        const videoScreen = new THREE.Mesh(screen, videoMaterial);
        // scene.add(videoScreen);

        // textureLoader.load("../textures/colors.png", (texture) => {
        textureLoader.load(`../textures/${texture}`, (texture) => {
          if (v) {
            volume.material.map = videoTexture;
          } else {
            volume.material.map = texture;
          }
          // volume.texture = videoTexture;
          volume.material.needsUpdate = true;
        });

        // Volume physic object

        const volumeSoftBody = softBodyHelpers.CreateFromTriMesh(
          physicsWorld.getWorldInfo(),
          bufferGeom.ammoVertices,
          bufferGeom.ammoIndices,
          bufferGeom.ammoIndices.length / 3,
          true
        );

        volumeSoftBody.material = videoMaterial;
        volumeSoftBody.texture = videoTexture;

        const sbConfig = volumeSoftBody.get_m_cfg();

        sbConfig.set_viterations(40);
        sbConfig.set_piterations(40);

        // Soft-soft and soft-rigid collisions
        sbConfig.set_collisions(0x11);

        // Friction
        sbConfig.set_kDF(0.1);
        // Damping
        sbConfig.set_kDP(0.01);
        // Pressure
        sbConfig.set_kPR(pressure);
        // Stiffness
        volumeSoftBody.get_m_materials().at(0).set_m_kLST(0.9);
        volumeSoftBody.get_m_materials().at(0).set_m_kAST(0.9);

        volumeSoftBody.setTotalMass(mass, false);
        Ammo.castObject(volumeSoftBody, Ammo.btCollisionObject)
          .getCollisionShape()
          .setMargin(margin);
        physicsWorld.addSoftBody(volumeSoftBody, 1, -1);
        volume.userData.physicsBody = volumeSoftBody;
        // Disable deactivation
        volumeSoftBody.setActivationState(4);

        softBodies.push(volume);
      }

      function createParalellepiped(sx, sy, sz, mass, pos, quat, material) {
        const threeObject = new THREE.Mesh(
          new THREE.BoxGeometry(sx, sy, sz, 1, 1, 1),
          material
        );

        const shape = new Ammo.btBoxShape(
          new Ammo.btVector3(sx * 0.5, sy * 0.5, sz * 0.5)
        );

        shape.setMargin(margin);

        createRigidBody(threeObject, shape, mass, pos, quat);

        return threeObject;
      }

      function createRigidBody(threeObject, physicsShape, mass, pos, quat) {
        threeObject.position.copy(pos);
        threeObject.quaternion.copy(quat);

        const transform = new Ammo.btTransform();

        transform.setIdentity();
        transform.setOrigin(new Ammo.btVector3(pos.x, pos.y, pos.z));
        transform.setRotation(
          new Ammo.btQuaternion(quat.x, quat.y, quat.z, quat.w)
        );
        const motionState = new Ammo.btDefaultMotionState(transform);

        const localInertia = new Ammo.btVector3(0, 0, 0);

        physicsShape.calculateLocalInertia(mass, localInertia);

        const rbInfo = new Ammo.btRigidBodyConstructionInfo(
          mass,
          motionState,
          physicsShape,
          localInertia
        );

        const body = new Ammo.btRigidBody(rbInfo);

        threeObject.userData.physicsBody = body;

        scene.add(threeObject);

        if (mass > 0) {
          rigidBodies.push(threeObject);

          // Disable deactivation
          body.setActivationState(4);
        }

        physicsWorld.addRigidBody(body);

        return body;
      }

      function initInput() {
        window.addEventListener(
          "mousedown",
          (event) => {
            if (!clickRequest) {
              mouseCoords.set(
                (event.clientX / window.innerWidth) * 2 - 1,
                -(event.clientY / window.innerHeight) * 2 + 1
              );

              clickRequest = true;
            }
          },
          false
        );
      }

      function processClick() {
        if (clickRequest) {
          raycaster.setFromCamera(mouseCoords, camera);

          // Creates a ball
          const ballMass = 0.1;

          const ballRadius = 1.4;

          const ball = new THREE.Mesh(
            new THREE.SphereGeometry(ballRadius, 18, 16),
            ballMaterial
          );

          // ball.castShadow = true;
          // ball.receiveShadow = true;
          const ballShape = new Ammo.btSphereShape(ballRadius);

          ballShape.setMargin(margin);
          pos.copy(raycaster.ray.direction);
          pos.add(raycaster.ray.origin);
          quat.set(0, 0, 0, 1);
          const ballBody = createRigidBody(ball, ballShape, ballMass, pos, quat);

          ballBody.setFriction(0.5);
          ball.visible = false;

          pos.copy(raycaster.ray.direction);
          pos.multiplyScalar(104);
          ballBody.setLinearVelocity(new Ammo.btVector3(pos.x, pos.y, pos.z));

          clickRequest = false;
        }
      }

      function onWindowResize() {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();

        renderer.setSize(window.innerWidth, window.innerHeight);
      }

      function animate() {
        requestAnimationFrame(animate);

        render();
        stats.update();
      }

      function render() {
        const deltaTime = clock.getDelta();

        updatePhysics(deltaTime);

        processClick();

        controls.update(deltaTime);

        renderer.render(scene, camera);
      }

      function updatePhysics(deltaTime) {
        // Step world
        physicsWorld.stepSimulation(deltaTime, 10);

        // Update soft volumes
        for (var i = 0, il = softBodies.length; i < il; i++) {
          const volume = softBodies[i];

          const {
            geometry
          } = volume;

          const softBody = volume.userData.physicsBody;

          const volumePositions = geometry.attributes.position.array;

          const volumeNormals = geometry.attributes.normal.array;

          const association = geometry.ammoIndexAssociation;

          const numVerts = association.length;

          const nodes = softBody.get_m_nodes();

          for (let j = 0; j < numVerts; j++) {
            const node = nodes.at(j);

            const nodePos = node.get_m_x();

            const x = nodePos.x();

            const y = nodePos.y();

            const z = nodePos.z();

            const nodeNormal = node.get_m_n();

            const nx = nodeNormal.x();

            const ny = nodeNormal.y();

            const nz = nodeNormal.z();

            const assocVertex = association[j];

            for (let k = 0, kl = assocVertex.length; k < kl; k++) {
              let indexVertex = assocVertex[k];

              volumePositions[indexVertex] = x;
              volumeNormals[indexVertex] = nx;
              indexVertex++;
              volumePositions[indexVertex] = y;
              volumeNormals[indexVertex] = ny;
              indexVertex++;
              volumePositions[indexVertex] = z;
              volumeNormals[indexVertex] = nz;
            }
          }

          geometry.attributes.position.needsUpdate = true;
          geometry.attributes.normal.needsUpdate = true;
        }

        // Update rigid bodies
        for (var i = 0, il = rigidBodies.length; i < il; i++) {
          const objThree = rigidBodies[i];

          const objPhys = objThree.userData.physicsBody;

          const ms = objPhys.getMotionState();

          if (ms) {
            ms.getWorldTransform(transformAux1);
            const p = transformAux1.getOrigin();

            const q = transformAux1.getRotation();

            objThree.position.set(p.x(), p.y(), p.z());
            objThree.quaternion.set(q.x(), q.y(), q.z(), q.w());
          }
        }
      }
    });
  </script>
